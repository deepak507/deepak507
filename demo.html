<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>keshav hello world </h1>
    <script>
        for
        let and
        const {
            {
                let name = "deepak";
                const sname = "Bansal";
                console.log("my name is " + name + " " + sname);
                // then it should be work because let and const is a block scoped element
            }
        } {
            {
                let name = "deepak";
                const sname = "Bansal";
            }
            console.log("my name is " + name + " " + sname);
            // then it should be error because let & const is not a function scoped
        }

        then
        if var {
            {
                var name = "deepak";
                var sname = "Bansal";
                console.log("my name is " + name + " " + sname);
                // then it should be work because it works as a function scoped
            }
        } {
            {
                var name = "deepak";
                var sname = "Bansal";
            }
            console.log("my name is " + name + " " + sname);
            // then it should be work because it works as a function scoped

        }
        var a = 5;
        var b = "5";
        console.log(a + b);
        confirm("hello world")
        x = 10;
        y = 10;
        x %= y;
        console.log(x);
    </script>

</body>

</html>
